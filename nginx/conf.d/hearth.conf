# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hearth.blanchardsd.com;

    # SSL certificate configuration
    # Use self-signed cert initially, will be replaced by Let's Encrypt
    ssl_certificate /etc/nginx/certs/hearth.blanchardsd.com.crt;
    ssl_certificate_key /etc/nginx/certs/hearth.blanchardsd.com.key;
    
    # Fallback to Let's Encrypt if certs not in nginx/certs yet
    # ssl_certificate /etc/letsencrypt/live/hearth.blanchardsd.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/hearth.blanchardsd.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Client body size (for file uploads)
    client_max_body_size 20M;

    # Rate limiting for API endpoints
    # Increased limits for normal web navigation
    location /api/auth {
        limit_req zone=auth_limit burst=20 nodelay;
        proxy_pass http://hearth-app:3000;
    }

    location /api {
        limit_req zone=api_limit burst=100 nodelay;
        proxy_pass http://hearth-app:3000;
    }

    # All other requests
    location / {
        proxy_pass http://hearth-app:3000;
    }

    # Health check endpoint (no rate limiting)
    location /api/health {
        access_log off;
        proxy_pass http://hearth-app:3000;
    }
}
