version: '3.9'

services:
  nginx-reverse-proxy:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/logs:/var/log/nginx
      - certbot-www:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    networks:
      - hearth-network
    depends_on:
      - certbot
    command: >
      sh -c "nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
      - ./nginx/certs:/etc/nginx/certs
    entrypoint: >
      sh -c "
        # Wait for nginx to be ready
        sleep 10 &&
        # Request certificate if it doesn't exist
        if [ ! -f /etc/letsencrypt/live/hearth.blanchardsd.com/fullchain.pem ]; then
          certbot certonly --webroot \
            --webroot-path=/var/www/certbot \
            --email admin@blanchardsd.com \
            --agree-tos \
            --no-eff-email \
            -d hearth.blanchardsd.com &&
          # Copy certificates to nginx certs directory
          cp /etc/letsencrypt/live/hearth.blanchardsd.com/fullchain.pem /etc/nginx/certs/hearth.blanchardsd.com.crt &&
          cp /etc/letsencrypt/live/hearth.blanchardsd.com/privkey.pem /etc/nginx/certs/hearth.blanchardsd.com.key &&
          # Reload nginx
          nginx -s reload || true
        fi &&
        # Set up auto-renewal cron job
        echo '0 0 * * * certbot renew --quiet --deploy-hook \"cp /etc/letsencrypt/live/hearth.blanchardsd.com/fullchain.pem /etc/nginx/certs/hearth.blanchardsd.com.crt && cp /etc/letsencrypt/live/hearth.blanchardsd.com/privkey.pem /etc/nginx/certs/hearth.blanchardsd.com.key && nginx -s reload\"' | crontab - &&
        # Keep container running for cron
        crond -f
      "

volumes:
  certbot-www:
    name: certbot-www
  certbot-certs:
    name: certbot-certs

networks:
  hearth-network:
    name: hearth-network
    external: true
