<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Hearth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #E65100 0%, #FF6F00 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            padding: 12px 32px;
            background: white;
            color: #E65100;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .status {
            margin-top: 2rem;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .online {
            background: rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”¥</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, your Hearth data is safe!</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
        <div id="status" class="status">
            <span id="status-text">Checking connection...</span>
        </div>
    </div>

    <script>
        function checkConnection() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');

            if (navigator.onLine) {
                status.classList.add('online');
                statusText.textContent = 'Connection restored! Click "Try Again" to continue.';
            } else {
                status.classList.remove('online');
                statusText.textContent = 'Still offline. We\'ll keep trying...';
            }
        }

        // Check connection status on load
        checkConnection();

        // Listen for online/offline events
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        // Check periodically
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
