name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: hearth

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        run: |
          # Extract version from git tag (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hearth:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hearth:${{ steps.meta.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hearth:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hearth:buildcache,mode=max
          # Temporarily build only for AMD64 until we set up native ARM64 runners
          # ARM64 builds fail under QEMU emulation due to native npm module issues
          platforms: linux/amd64

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/hearth
          short-description: "Hearth - Family Management & Household ERP System"
          readme-filepath: ./README.md
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Image

            This release is available as a Docker image:

            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hearth:${{ steps.meta.outputs.version }}
            ```

            Or use the latest tag:

            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hearth:latest
            ```

            See [DEPLOYMENT.md](DEPLOYMENT.md) for full deployment instructions.
