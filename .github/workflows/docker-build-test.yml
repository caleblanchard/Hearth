name: Docker Build Validation

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'

env:
  IMAGE_NAME: hearth

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false  # Do not push to registry
          tags: ${{ env.IMAGE_NAME }}:test
          # Use local cache instead of registry cache
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # Load the image into Docker daemon for potential testing
          load: true

      - name: Verify image was built
        run: |
          docker images | grep ${{ env.IMAGE_NAME }}
          echo "âœ… Docker image built successfully!"

      - name: Show image details
        run: |
          docker inspect ${{ env.IMAGE_NAME }}:test --format='{{.Size}}' | awk '{print "Image size:", int($1/1024/1024), "MB"}'
          echo "Build completed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
