# Hearth - Self-Hosted Docker Compose Configuration
# This uses self-hosted Supabase containers for auth + database
# Identical API to Supabase Cloud, just runs locally

version: '3.8'

services:
  # ==========================================
  # Hearth Application (Next.js)
  # ==========================================
  hearth:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hearth-app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Deployment mode
      NODE_ENV: ${NODE_ENV:-production}
      
      # Supabase connection (to local Supabase containers)
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:${KONG_HTTP_PORT:-8000}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      
      # Application settings
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}
      
      # Optional integrations
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      
      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      - supabase-db
      - supabase-kong
    networks:
      - hearth-network
    restart: unless-stopped

  # ==========================================
  # Supabase Services
  # ==========================================
  
  # PostgreSQL Database
  supabase-db:
    image: supabase/postgres:15.8.1.54
    container_name: hearth-supabase-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password}
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - hearth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Studio (Web UI for database management)
  supabase-studio:
    image: supabase/studio:20250107-8e93a4d
    container_name: hearth-supabase-studio
    ports:
      - "${STUDIO_PORT:-3001}:3000"
    environment:
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      STUDIO_PG_META_URL: http://supabase-meta:8080
    networks:
      - hearth-network
    restart: unless-stopped

  # Supabase Kong (API Gateway)
  supabase-kong:
    image: kong:2.8.1
    container_name: hearth-supabase-kong
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000"
      - "${KONG_HTTPS_PORT:-8443}:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - hearth-network
    restart: unless-stopped

  # Supabase Auth (Handles authentication)
  supabase-auth:
    image: supabase/gotrue:v2.167.2
    container_name: hearth-supabase-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      
      # Database connection
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD:-your-super-secret-postgres-password}@supabase-db:5432/postgres
      
      # Site URL
      GOTRUE_SITE_URL: ${APP_URL:-http://localhost:3000}
      
      # JWT settings
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      
      # Mailer settings (for password reset, email confirmation)
      GOTRUE_MAILER_AUTOCONFIRM: ${MAILER_AUTOCONFIRM:-true}
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASSWORD}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_FROM:-noreply@localhost}
      GOTRUE_MAILER_SUBJECTS_CONFIRMATION: "Confirm Your Hearth Account"
      
      # OAuth providers
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: ${GOOGLE_OAUTH_ENABLED:-false}
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: ${APP_URL:-http://localhost:3000}/auth/callback
    depends_on:
      - supabase-db
    networks:
      - hearth-network
    restart: unless-stopped

  # Supabase Realtime (WebSocket server)
  supabase-realtime:
    image: supabase/realtime:v2.33.66
    container_name: hearth-supabase-realtime
    environment:
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password}
      DB_NAME: postgres
      DB_SSL: "false"
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      REPLICATION_MODE: RLS
      REPLICATION_POLL_INTERVAL: 100
      SECURE_CHANNELS: "true"
      SLOT_NAME: supabase_realtime_rls
      TEMPORARY_SLOT: "true"
    depends_on:
      - supabase-db
    networks:
      - hearth-network
    restart: unless-stopped

  # Supabase Storage (File uploads)
  supabase-storage:
    image: supabase/storage-api:v1.14.5
    container_name: hearth-supabase-storage
    environment:
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD:-your-super-secret-postgres-password}@supabase-db:5432/postgres
      PGRST_JWT_SECRET: ${JWT_SECRET}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    volumes:
      - supabase-storage-data:/var/lib/storage
    depends_on:
      - supabase-db
    networks:
      - hearth-network
    restart: unless-stopped

  # Supabase Meta (Schema management)
  supabase-meta:
    image: supabase/postgres-meta:v0.84.4
    container_name: hearth-supabase-meta
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password}
    depends_on:
      - supabase-db
    networks:
      - hearth-network
    restart: unless-stopped

  # PostgREST (Auto-generates REST API from database)
  supabase-rest:
    image: postgrest/postgrest:v12.0.2
    container_name: hearth-supabase-rest
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD:-your-super-secret-postgres-password}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      - supabase-db
    networks:
      - hearth-network
    restart: unless-stopped

  # ==========================================
  # Redis (for rate limiting, caching)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: hearth-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - hearth-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ==========================================
  # MinIO (S3-compatible object storage)
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: hearth-minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - hearth-network
    restart: unless-stopped
    command: server /data --console-address ":9001"

networks:
  hearth-network:
    driver: bridge

volumes:
  supabase-db-data:
    driver: local
  supabase-storage-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
